<div class="h-100 w-100 bg-white mt-5 pt-5">
    <h3 class="font-main color-pink text-center">
      <span class="font-weight-bold">Welcome Back,</span>
      <h4 class="font-weight-lighter d-inline"> Enter Your Credentials</h4>
    </h3>

      <form class="mt-3 px-5">
        <mat-form-field appearance="outline" class="w-100 px-2 pt-5">
            <mat-label>Email</mat-label>
            <input matInput placeholder="123@example.com">
        </mat-form-field>
        <div class="d-flex ">
            <mat-form-field appearance="outline" class="w-100 px-2">
                <mat-label>Password</mat-label>
                <input matInput [type]="passwordHide ? 'password' : 'text'" >
                <mat-icon matSuffix (click)="passwordHide = !passwordHide" class="iconPassword">{{passwordHide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </mat-form-field>
        </div>
        <small class="px-2">
          Forgot Your Password? <b class="pointer">Reset Your Password</b>.
        </small>
        <button mat-flat-button
        color="primary"
        class="mx-auto d-block mt-4 much-rounded px-5 font-weight-light color-white"
        [class.py-1]="!loading"
        [class.py-2]="loading"
        [disabled]="loading">
          <span *ngIf="!loading">
            Login
          </span>

          <mat-spinner *ngIf="loading" color='primary' diameter="20"></mat-spinner>

        </button>

      </form>



    </div>
