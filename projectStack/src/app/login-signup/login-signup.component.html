<div class="d-flex justify-content-between w-100wh h-100vh position-relative overflow-hidden">
<div class="position-absolute h-100 bg-pink loginSlideAnimation"
[class.w-60]="!isUserCompeletingHisData"
[class.w-100]="isUserCompeletingHisData"
(click)="toggleLoginSignup()"
[class.loginSide]="loginSideActive">
</div>
<app-signup class="w-40 h-100" (signingUpFinished) = "signUpFinished()"></app-signup>
<app-login class="w-40 h-100" (loggingIn)="userIsLogging($event)"></app-login>
<div class="completeYourDataCont shadow-lg bg-white" *ngIf="isUserCompeletingHisData">
  <app-complete-your-data></app-complete-your-data>
</div>
</div>
