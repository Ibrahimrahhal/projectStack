<div class="h-100 w-100 bg-white pt-5 mt-5">
<h3 class="font-main color-pink text-center">
  <span class="font-weight-bold">Join Now,</span>
  <h4 class="font-weight-lighter d-inline"> Start Building Your Team</h4>
</h3>

  <form class="mt-3 px-5" [formGroup]="signUpFormGroup">
    <div class="d-flex pt-5 ">
        <mat-form-field appearance="outline" class="w-50 px-2">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="firstName" placeholder="John">
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-50 px-2">
            <mat-label>Last Name</mat-label>
            <input matInput formContorlName="lastName" placeholder="Millar">
        </mat-form-field>
    </div>
    <mat-form-field appearance="outline" class="w-100 px-2">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="123@example.com">
    </mat-form-field>
    <div class="d-flex ">
        <mat-form-field appearance="outline" class="w-50 px-2">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password"  [type]="passwordHide ? 'password' : 'text'" >
            <mat-icon matSuffix (click)="passwordHide = !passwordHide" class="iconPassword">{{passwordHide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-50 px-2">
            <mat-label>Confirm Password</mat-label>
            <input matInput  formControlName="confirmPassword" [type]="passwordConfirmHide ? 'password' : 'text'" >
            <mat-icon matSuffix (click)="passwordConfirmHide = !passwordConfirmHide" class="iconPassword">{{passwordConfirmHide ? 'visibility_off' : 'visibility'}}</mat-icon>

        </mat-form-field>
    </div>
    <div class="px-3">
        <mat-checkbox>
            <span class="font-main font-weight-light font-small">I <span class="font-weight-bold">Agree</span> On All The <span class="font-weight-bold">Terms</span> & <span class="font-weight-bold">Conditions.</span></span>
        </mat-checkbox>
    </div>
    <button mat-flat-button
    color="primary"
    class="mx-auto d-block mt-4 much-rounded px-5  font-weight-light color-white"
    [class.py-1]="!loading"
    [class.py-2]="loading"
    [disabled]="loading"
    (click)="signUp()">
      <span *ngIf="!loading">
        Register
      </span>
      <mat-spinner
      *ngIf="loading"
      color='primary'
      diameter="20"></mat-spinner>

    </button>
  </form>



</div>
