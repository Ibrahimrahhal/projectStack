<div style="min-height: 100vh; width: 100vw; " class="d-flex justify-content-center">
  <div class="backBtn bg-pink d-flex justify-content-center align-items-center">
    <i class="fa fa-chevron-left"></i>
  </div>
  <div class="projectRegMiddleSection d-flex flex-column align-items-center  py-5">
    <div class="logoContainer" style="height: 80px; width: 80%; text-align: center;">
        <h4>
          Project Stack
        </h4>
    </div>
    <div class="projectRegForm py-4 px-3">
      <div class="projectIconContainer bg-pink mx-auto">
        S
      </div>
      <h6 class="color-block">
        <b>Create</b> New Project
      </h6>
      <div class="w-100 d-flex flex-column align-items-center">
        <mat-form-field appearance="outline" class="mt-4 w-75">
          <mat-label>Project Name</mat-label>
          <input matInput placeholder="My Project">
          <mat-icon matSuffix>assignment</mat-icon>
          <mat-hint>Make Your Project Name Unique, Can Help Search Ranking</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline" class="mt-3 w-75">
          <mat-label>Max Team Size</mat-label>
          <input matInput placeholder="My Project">
          <mat-icon matSuffix>people</mat-icon>
          <mat-hint>Your Project Will Be Hidden After Your Team Is Full</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline" class="mt-1 w-75">
          <mat-label>Project Type</mat-label>
          <mat-select >
            <mat-option>None</mat-option>
            <mat-option value="option1">Option 1</mat-option>
            <mat-option value="option2">Option 2</mat-option>
            <mat-option value="option3">Option 3</mat-option>
          </mat-select>
        </mat-form-field>


        <div class="w-75">
          <mat-checkbox>This is a public project</mat-checkbox>
        </div>
        <div class="w-75">
          <mat-checkbox>I <b>agree</b> to the terms of use</mat-checkbox>
        </div>
        <button mat-flat-button color="primary" class="px-5 font-weight-normal mt-5 color-white d-block mx-auto" style="border-radius: 2rem;">
          Create Your Project
        </button>
      </div>
    </div>
  </div>
</div>
