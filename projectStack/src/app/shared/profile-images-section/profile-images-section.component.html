<div class="profileSectionContainer">
  <div
  *ngFor="let user of readeyData"
  [style.height]="height"
  [style.width]="width"
  [style.left]="user.left"
  matTooltip="{{user.user.firstName}} {{user.user.lastName}}"
  >
    <user-image
    [height]="height"
    [width]="width"
    [userName]="user.user.firstName"
    [linkToImage]="user.user.profileImage"
    [lightShadow]="true">
    </user-image>
  </div>
</div>
