<span>
  <button
    mat-flat-button
    color="{{color}}"
    [ngClass]="passedClass"
    [class.py-1]="!loading"
    [class.py-2]="loading"
    [disabled]="loading"
    (click)="click.emit($event);">
      <span *ngIf="!loading">
        <ng-content></ng-content>
      </span>

      <mat-spinner
        *ngIf="loading"
        color='primary'
        diameter="20">
      </mat-spinner>
  </button>
</span>
