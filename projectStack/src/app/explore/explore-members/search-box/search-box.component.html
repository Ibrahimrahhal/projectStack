<h3 class="color-pink font-weight-bold" style="font-size:1.6rem" mat-dialog-title>
  Refine Your Search Results
</h3>
<hr class="lineBreakPink"/>
<div class="advancedFiltersContainer" mat-dialog-content>

  <perfect-scrollbar style="width: 60vw; max-height: 60vh;" class="pr-5">
    <h6 class="color-pink font-weight-bold  mt-5">
      Filter By Search Keywords
    </h6>
    <mat-form-field class="mt-3 w-100" appearance="outline" >
      <mat-label>Keywords</mat-label>
      <input matInput  type="text" [formControl]="searchFormGroup.get('keyword')" />
    </mat-form-field>
    <div class="mt-4">
      <h6 class="color-pink font-weight-bold  ">
        Filter By Unviersity
      </h6>
      <mat-form-field class="mt-3 w-100" appearance="outline" >
        <mat-label>Select University</mat-label>
        <mat-select multiple [formControl]="searchFormGroup.get('university')">
          <mat-option *ngFor="let item of data.Universities" [value]="item.ID">
            {{item.DESC}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="mt-4">
      <h6 class="color-pink font-weight-bold  ">
        Filter By Department
      </h6>
      <mat-form-field class="mt-3 w-100" appearance="outline" >
        <mat-label>Select Department</mat-label>
        <mat-select multiple [formControl]="searchFormGroup.get('department')">
          <mat-option *ngFor="let item of data.Departments" [value]="item.ID">
            {{item.DESC}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="mt-4">
      <h6 class="color-pink font-weight-bold  ">
        Filter By Skills
      </h6>
      <app-tags-select
      [control]="searchFormGroup.get('skills')"
      [availableOptions]="data.Skills"
      position="down"
      fullwidth="true">
      </app-tags-select>
    </div>
    <div class="mt-4">
      <h6 class="color-pink font-weight-bold  ">
        Filter By Interests
      </h6>
      <app-tags-select
      [control]="searchFormGroup.get('interests')"
      [availableOptions]="data.Interests"
      position="down"
      fullwidth="true">
      </app-tags-select>
    </div>
  </perfect-scrollbar>
</div>

<div class="d-flex w-100 justify-content-around" mat-dialog-actions>
  <custom-button [mat-dialog-close]>Close</custom-button>

  <custom-button [mat-dialog-close]="searchFormGroup.getRawValue()">Apply Filters</custom-button>
</div>
